<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Roriri Soft Canteen</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Snack Categories Section */
        .snack-categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .snack-category {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }

        .snack-category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .snack-category h3 {
            color: #333;
            margin: 10px 0;
        }

        .snack-category p {
            color: #555;
            font-size: 14px;
        }

        .snack-category button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .snack-category button:hover {
            background-color: #45a049;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .snack-category {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .snack-category {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/menu">Menu</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
        </nav>
    </header>

    <section class="snack-categories">
        {% for snack in snacks %}

        <div class="snack-category">

            {% if snack.image %}
            <img src="{{ snack.image.url }}" alt="{{ snack.name }}" width="100">
        {% endif %}
                    <h3>{{ snack.name }}</h3>
            <p>{{ snack.description }}</p>
            <p>Price: â‚¹{{ snack.price }}</p>
            <button>Order Now</button>
        </div>
        {% endfor %}

    </section>

    <footer>
        <p>&copy; 2024 Roriri Soft Canteen | All Rights Reserved</p>
    </footer>
</body>
</html>
